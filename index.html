<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listeny | Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/brand-favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">

    <header>
      <img src="images/brand.png" alt="Listeny" class="brand-logo">

      <i class="fa-solid fa-house fa-xl" title="Home"></i>
      <div class="search-container">
          <div class="relative-wrapper">
            <input type="text" name="search" id="search" placeholder="What do you want to play?">
            <i class="fa-solid fa-magnifying-glass fa-xl" title="Search"></i>
          </div>
      </div>
      <i class="fa-solid fa-bell fa-lg" title="What's New"></i>
      <i class="fa-solid fa-user-group fa-lg" title="Friend Activity"></i>
      <i class="fa-solid fa-gear fa-lg" title="Settings"></i>
      <img src="images/dellonzz.png" alt="Dellonzz" class="profile-picture">
    </header>

    <aside>
      <div class="top">
        <div class="library" title="Collapse Your Library">
          <i class="fa-solid fa-book-open fa-xl"></i>
          <p class="library-text">Your Library</p>
        </div>

        <div>
          <i class="fa-solid fa-plus fa-lg" title="Create Playlist"></i>
          <i class="fa-solid fa-arrow-right fa-lg" title="Show More"></i>
        </div>
      </div>

      <div class="choose-category">
        <div>Playlist</div>
        <div>Artist</div>
      </div>

      <div class="playlist-artist-section">
        <div class="artist-one">
          <img src="images/the-weeknd.jpeg" alt="the-weeknd">
          <div class="info">
            <p>The Weeknd</p>
            <p>Artist</p>
          </div>
        </div>

        <div class="playlist-one">
          <img src="images/football.jpg" alt="football-playlist">
          <div class="info">
            <p>number 9</p>
            <p>Playlist • Dellonzz</p>
          </div>
        </div>

        <div class="playlist-two">
          <img src="images/her.jpg" alt="her-playlist">
          <div class="info">
            <p>HER</p>
            <p>Playlist • Dellonzz</p>
          </div>
        </div>

        <div class="playlist-three">
          <img src="images/anime.jpg" alt="anime-playlist">
          <div class="info">
            <p>look alike</p>
            <p>Playlist • Dellonzz</p>
          </div>
        </div>

        <div class="playlist-four">
          <img src="images/porsche.jpg" alt="porsche-playlist">
          <div class="info">
            <p>feel it</p>
            <p>Playlist • Dellonzz</p>
          </div>
        </div>

        <div class="playlist-five">
          <img src="images/relax.jpg" alt="chillin-playlist">
          <div class="info">
            <p>chillin</p>
            <p>Playlist • Dellonzz</p>
          </div>
        </div>

        <div class="playlist-six">
          <img src="images/oh-life.jpg" alt="oh-life-playlist">
          <div class="info">
            <p>oh life</p>
            <p>Playlist • Dellonzz</p>
          </div>
        </div>

      </div>
    </aside>

  </div>
</body>
</html>
